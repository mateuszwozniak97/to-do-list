<!DOCTYPE html>
<html lang="pl">

<head>
    <link href="CSS/style.css" rel="stylesheet">
    <script src="JS/script.js" defer></script>
    <link rel="icon" href="image/icon.png">
    <meta property="og:image" content="image/og-image.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <title>Lista zadań</title>
</head>

<body class="body">
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Dodaj nowe zadanie</h2>
            </header>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" required autofocus>
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <header class="section__header">
                <h2 class="section__title"> Lista zadań</h2>
            </header>
            <div class="section__body">
                <ul class="js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
